<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гостиница</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Учет гостей гостиницы</h1>
        <a href="{{ url_for('add_guest') }}" class="button">Добавить нового гостя</a>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Дата заезда</th>
                    <th>Дата выезда</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for guest in guests %}
                    <tr>
                        <td>{{ guest.name }}</td>
                        <td>{{ guest.surname }}</td>
                        <td>{{ guest.check_in }}</td>
                        <td>{{ guest.check_out }}</td>
                        <td>
                            <a href="{{ url_for('delete_guest', guest_id=guest.id) }}" class="button delete">Удалить</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
